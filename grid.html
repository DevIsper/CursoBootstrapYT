<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Grid</title>
</head>
<body>

<div class="container-lg my-5">
    <h2>Basic grid</h2>
    <div class="row">
        <div class="col">
            <div class="p-5 bg-primary text-dark">Coluna 1</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-dark">Coluna 2</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-dark">Coluna 3</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-dark">Coluna 3</div>
        </div>
    </div>
</div>

<div class="container-lg my-5">
    <h2>Column widths</h2>
    <div class="row">
        <div class="col">
            <div class="p-5 bg-primary text-dark">Coluna 1</div>
        </div>
        <div class="col-6">
            <div class="p-5 bg-primary text-dark">Coluna 2</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-dark">Coluna 3</div>
        </div>
    </div>
</div>

<div class="container-lg my-5">
    <h2>Responsive column widths</h2>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-6">
            <div class="p-5 bg-primary text-dark">Coluna 1</div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="p-5 bg-primary text-dark">Coluna 2</div>
        </div>
        <div class="col-sm-2 col-md-4 col-lg-2">
            <div class="p-5 bg-primary text-dark">Coluna 3</div>
        </div>
    </div>
</div>

<div class="container-lg my-5">
    <h2>Justifying content</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">col 3</div>
        </div>
    </div>
</div>

<div class="container my-5">
    <h2>Container responsivo</h2>

    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-8">
            <div class="p-5 bg-primary text-light">Col 1</div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="p-5 bg-primary text-light">Col 2</div>
        </div>
    </div>
</div>


</body>
</html>
